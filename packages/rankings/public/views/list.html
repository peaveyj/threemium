<section data-ng-controller="RankingsController" data-ng-init="find()">
  <ul class="rankings unstyled">
    <li data-ng-repeat="ranking in rankings">
      <span>{{ranking.created | date:'medium'}}</span> /
      <span>{{ranking.user.name}}</span>
      <h2>
        <a data-ng-href="#!/rankings/{{ranking._id}}">{{ranking.title}}</a>
        <span data-ng-if="hasAuthorization(ranking)">
          <a class="btn" href="/#!/rankings/{{ranking._id}}/edit">
            <i class="glyphicon glyphicon-edit"></i>
          </a>
          <a class="btn" data-ng-click="remove(ranking);">
            <i class="glyphicon glyphicon-trash"></i>
          </a>
        </span>
      </h2>
      <div>{{ranking.items}}</div>
    </li>
  </ul>
  <h1 data-ng-hide="!rankings || rankings.length">No rankings yet. <br> Why don't you <a href="/#!/rankings/create">Create One</a>?</h1>
</section>
