<section data-ng-controller="RankingsController" data-ng-init="findOne()">
  <form name="rankingForm" class="form-horizontal col-md-6" role="form" data-ng-submit="update(rankingForm.$valid)" novalidate>
    <div class="form-group" ng-class="{ 'has-error' : submitted && rankingForm.title.$invalid }">
      <label mean-token="'edit-title'" for="title" class="col-md-2 control-label">Title</label>
      <div class="col-md-10">
        <input name="title" type="text" class="form-control" data-ng-model="ranking.title" id="title" placeholder="Title" required>
        <div ng-show="submitted && rankingForm.title.$invalid" class="help-block">
          <p ng-show="rankingForm.title.$error.required">Title is required</p>
        </div>
      </div>

    </div>
    <div class="form-group" ng-class="{ 'has-error' : submitted && rankingForm.content.$invalid }">
      <label mean-token="'edit-content'" for="content" class="col-md-2 control-label">Content</label>
      <div class="col-md-10">
        <input type="text" name="items" data-ng-model="ranking.items[0]" id="items-0"></input>
        <input type="text" name="items" data-ng-model="ranking.items[1]" id="items-1"></input>
        <input type="text" name="items" data-ng-model="ranking.items[2]" id="items-2"></input>

        <div ng-show="submitted && rankingForm.content.$invalid" class="help-block">
          <p ng-show="rankingForm.content.$error.required">Content is required</p>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-offset-2 col-md-10">
        <button mean-token="'edit-submit'" type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
</section>
